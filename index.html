<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <article class="page">
    <header class="header container">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="main container">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile__avatar.jpeg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn-edit"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add">
          <button class="profile__add-btn" type="button"></button>
        </div>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/card__1.jpeg" alt="Карачаево-Черкесия" class="card__img">
          <div class="card__footer">
            <h3 class="card__title">Карачаево-Черкесия</h3>
            <button class="card__btn-like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card__2.jpeg" alt="Гора Эльбрус" class="card__img">
          <div class="card__footer">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__btn-like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card__3.jpeg" alt="Домбай" class="card__img">
          <div class="card__footer">
            <h3 class="card__title">Домбай</h3>
            <button class="card__btn-like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card__2.jpeg" alt="Вновь гора Эльбрус" class="card__img">
          <div class="card__footer">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__btn-like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card__3.jpeg" alt="Вновь Домбай" class="card__img">
          <div class="card__footer">
            <h3 class="card__title">Домбай</h3>
            <button class="card__btn-like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card__1.jpeg" alt="Вновь Карачаево-Черкесия" class="card__img">
          <div class="card__footer">
            <h3 class="card__title">Карачаево-Черкесия</h3>
            <button class="card__btn-like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="form" method="POST">
          <fieldset class="form__input-container">
            <input type="text" class="form__item" id="name" name="name" placeholder="Имя" required>
            <input type="text" class="form__item" id="status" name="status" placeholder="Статус" required>
          </fieldset>
          <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
