<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header container">
      <a href="#" class="header__logo" target="_self"></a>
    </header>
    <main class="main container">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile__avatar.jpeg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn-edit" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="cards">

      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form form_type_edit" method="POST" name="edit">
          <fieldset class="form__input-container">
            <input type="text" class="form__item" id="name" name="name" placeholder="Имя" required>
            <input type="text" class="form__item" id="status" name="status" placeholder="Статус" required>
          </fieldset>
          <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" class="form form_type_new-card" method="POST" name="new-card">
          <fieldset class="form__input-container">
            <input type="text" class="form__item" id="title" name="title" placeholder="Название" required>
            <input type="text" class="form__item" id="link" name="link" placeholder="Ссылка на картинку" required>
          </fieldset>
          <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Создать">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close" type="button"></button>
      </div>
    </div>

    <template id="card">
      <article class="card">
        <img class="card__img">
        <button class="card__btn-trash" type="button"></button>
        <div class="card__footer">
          <h3 class="card__title"></h3>
          <button class="card__btn-like" type="button"></button>
        </div>
      </article>
    </template>

    <template id="popup-figure">
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </template>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
